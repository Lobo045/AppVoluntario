<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Basic:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="log-in1">
      <div class="log-in2">
        <div class="frame-parent43">
          <form class="log-in-parent" id="registerForm" >
            <div class="log-in3">Log in</div>
            <div class="social-media-signuplogin-group">
              <div class="social-media-signuplogin2">
                <div class="social-media-logo-container">
                  <img
                    class="social-media-logo2"
                    alt=""
                    src="./public/social-media-logo2.svg"
                  />

                  <div class="or">Usar Google</div>
                </div>
              </div>
              <div class="social-media-signuplogin2">
                <div class="social-media-logo-parent1">
                  <img
                    class="social-media-logo3"
                    alt=""
                    src="./public/social-media-logo.svg"
                  />

                  <div class="or">Usar Facebook</div>
                </div>
              </div>
            </div>
            <div class="divider">
              <div class="divider1"></div>
              <div class="or">OR</div>
              <div class="divider1"></div>
            </div>
            <div class="email-parent">
              <div class="email">
                <div class="label-parent1">
                  <label class="label3">Nombre de Usario</label>
                  <div class="password-hide-see3">
                    <img class="icon3" alt="" src="./public/icon.svg" />

                    <div class="hide3">Hide</div>
                  </div>
                </div>
                <input type="text" id="name" name="name" placeholder="Enter your username" required class="text-field6" />
                  <div class="inputs3">
                    <div class="or">Enter your email address</div>
                    <div class="rectangle-div"></div>
                  </div>
                  <img class="icons4" alt="" src="./public/icons.svg" />
                </input>
                <div class="error-message3" id="emailError">Error message</div>
              </div>
              <div class="email-parent">
                <div class="text-field-group">
                  <div class="email">
                    <div class="label-parent1">
                      <label class="label3">Email</label>
                    </div>
                    <input class="text-field8" type="email" id="email" name="email" required />
                      <div class="inputs3">
                        <div class="inputs-child1"></div>
                      </div>
                      <img class="icons4" alt="" src="./public/icons.svg" />
                    </input>
                    <div class="error-message3" id="emailError">Error message</div>
                    <div class="text-field-group">
                      <div class="email">
                        <div class="label-parent1">
                          <label class="label3">Contaseña</label>
                          <div class="password-hide-see4">
                            <img class="icon3" alt="" src="./public/icon.svg" />
                            <div class="hide3">Hide</div>
                          </div>
                        </div>
                        <input class="text-field8" type="password" id="password" name="password" required />
                          <div class="inputs3">
                            <div class="inputs-child1"></div>
                          </div>
                          <img class="icons4" alt="" src="./public/icons.svg" />
                        </input>
                        <div class="label-parent1">
                          <label class="label3">Confirmar Contaseña</label>
                          <div class="password-hide-see4">
                            <img class="icon3" alt="" src="./public/icon.svg" />
                            <div class="hide3">Hide</div>
                          </div>
                        </div>
                        <input class="text-field8" type="password" id="confirmPassword" name="confirmPassword" required />
                          <div class="inputs3">
                            <div class="inputs-child1"></div>
                          </div>
                          <img class="icons4" alt="" src="./public/icons.svg" />
                        </input>
                    <div class="error-message3" id="confirmPasswordError" id="passwordError">Error message</div>
                  </div>
                </div>
              </div>
            </div>
          <div class="divider3">
            <div class="divider1"></div>
            <i class="or1">OR</i>
            <div class="divider1"></div>
          </div>
          <button class="button1" id="buttonContainer" type="submit">
            <div class="button2">
              <div class="icons-container">
                <img class="icons6" alt="" src="./public/icons1.svg" />
                <div class="or">Sign up</div>
              </div>
            </div>
          </button>
        </form>
      </div>
    </div>

    <script src="js/crearcuenta.js"> </script>
    
  </body>
</html>
