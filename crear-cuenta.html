<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro de Voluntarios</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  padding: 20px;
}

.form-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0010pxrgba(0, 0, 0, 0.1);
}

.form-grouplabel {
  font-weight: bold;
}

.form-check-inline {
  margin-right: 10px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #004085;
}

.text-danger {
  font-size: 0.9rem;
}
</style>
</head>
  <body>
    <div class="form-container">
      <h2 class="text-center mb-4">Registro de Voluntarios</h2>
      <form id="volunteerForm">
          <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>/div>
    <div class="form-group">
      <label for="phone">Número de Teléfono:</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="dob">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <label for="gender">Género:</label>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
        <label class="form-check-label" for="male">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
        <label class="form-check-label" for="female">Femenino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
        <label class="form-check-label" for="other">Otro</label>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <textarea class="form-control" id="address" name="address" rows="3" required>
      </textarea>
    </div>
    <div class="form-group">
      <label for="interests">Áreas de Interés:</label>
      <select multiple class="form-control" id="interests" name="interests[]" required>
        <option value="education">Educación</option>
        <option value="health">Salud</option>
        <option value="environment">Medio Ambiente</option>
        <option value="community">Comunidad</option>
      </select>
      <small class="text-muted">Mantenga presionada la tecla CTRL para seleccionar múltiples opciones.</small>
    </div>
    <div class="form-group">
        <label for="availability">Disponibilidad:</label>
        <br>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="weekday" name="availability" value="weekday">
        <label class="form-check-label" for="weekday">Días de semana</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="weekend" name="availability" value="weekend">
        <label class="form-check-label" for="weekend">Fines de semana</label>
        </div>
    </div>
      <div class="form-group">
      <label for="comments">Comentarios Adicionales:</label>
      <textarea class="form-control" id="comments" name="comments" rows="3">
      </textarea>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
|</body>
</html>
